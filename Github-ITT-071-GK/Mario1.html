<!DOCTYPE html>
<html>

<head>
  <script>
    console.log('Pyramid created with nested for loops');
    let height = 5;
    function pyramid() {
      for (let i = 1; i <= height; i++) {
        let str = '';

        // Adds spaces before the bricks to create pyramid effect
        for (let s = 0; s < height - i; s++) {
          str += ' ';
        }

        // Add the bricks to pyramid
        for (let b = 0; b < i; b++) {
          str += '#';
        }

        // Add the extra '#' for the second column to give the mario vibe
        str += '#';
        console.log(str);
      }
    }
    pyramid();


    // Can also be done using the .repeat function:
    console.log('Pyramid created with .repeat function');

}
}
pyramidTwo();
  </script>
</head>
